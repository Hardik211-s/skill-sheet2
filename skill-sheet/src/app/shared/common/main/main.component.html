 
  <style>
    .content {
      overflow: auto;
      /* Allow scrolling */
      scrollbar-width: none;
    }
  
    .trans {
      transition: width 0.3s ease, transform 0.3s ease;
      background-color: black;
    }
  
    .custom-top-shadow {
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
  
      /* box-shadow: 10px 4px 3px rgba(0, 0, 0, 0.2);   */
      /* Shadow only on top */
    }
  
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    } 
    
  
          /* Layout setup */
          .wrapper {
              display: flex;
              flex-direction: row;
              margin-top: 75px; /* To push content below navbar */
              height: calc(100vh - 75px); /* Full height minus navbar */
              overflow: hidden;
              scrollbar-width:none;
          }
  
          /* Fixed Sidebar */
          .sidebar {
              width: 250px;
              height: 100%;
              background-color: #343a40;
              color: white;
              position: fixed;
              left: 0;
              top: 75px; /* Below the navbar */
              padding: 20px;
          } .navbar {
              position: fixed;
              top: 0;
              left: 0;
              width: 100%;
              z-index: 1050;
              background-color: #9C47D1;
          }
  
          /* Scrollable Content */
        
  </style>
  <app-navbar></app-navbar>
  
  <div *ngIf="isLoggedIn" class="bg-light">
<div class="  position-fixed  end-0 p-3 w-25  mw-sm-50" style="top:100px"> 
    <img (click)="showSidebar()" src="assets/icons8-detail-40.png" width="62" height="62"
      class="float-end d-sm-none shadow p-3 cursor-pointer bg-body rounded border-0 align-content-center" alt="">
  </div>
  
      <div class="wrapper  mx-2 d-flex "  >
        <!-- Sticky Sidebar -->
        <div class="  shadow mt-2 rounded-4 bg-white p-3 d-none d-sm-block mt-3 mx-2 "
          [ngClass]="{'d-none': !isShowSidebar,'d-sm-block':!isShowSidebar,'trans':isShowSidebar}"
          style="width: 200px; height: 100vh; ">
         
 
          <ul class="mt-3   list-unstyled  link-offset-1-hover w-100 ">
            <!-- <div class="nav-item"> -->
            <li class="nav-item mb-2  "   *ngFor="let nav of navItems;  let i = index">

              <a href="#" class="  expand text-decoration-none nav-item w-100 py-1 nav-link" routerLink={{nav.path}} style="font-size: 16px;">
                <span class="p-2  text-center fw-semibold " active><img src={{nav.imageUrl}} width="28" height="28" />   {{nav.title}}</span>
              </a>
            </li>

            <!-- </div> -->

           
            
          </ul>
          
        </div>
        
        <!-- Main Content -->
        <div class="bg-light content flex-grow-1 overflow-y- pb-5 " 
          style="height: 100vh; margin-bottom: 100px;  ">
          <div class=""  style=" margin-bottom: 50px; ">
         
            <router-outlet></router-outlet>
  
           <!-- <h1> Page content</h1> -->
            <!-- Add more content as needed -->
          </div>
        </div>
      </div>
    </div>
